        <h1>Miso Soup</h1>
        <img src="../images/miso-soup.jpg">
        <p>
            <h2>Description</h2>
            <p>Light Japanese soup with uma mi flavor.</p>
            <h3>Ingredients</h3>
                <ul>
                    <li>miso paste</li>
                    <li>dashi (or broth)</li>
                    <li>tofu</li>
                    <li>seaweed</li>
                    <li>green onions</li>
                </ul>
            <h3>Steps</h3>
                <ol>
                    <li>Heat dashi.</li>
                    <li>Stir in miso paste.</li>
                    <li>Add tofu and seaweed.</li>
                    <li>Top with green onions.</li>
                </ol>
        </p>
